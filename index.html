  <body>
    <div class="title-container">
      <img class="logo" alt="RapidRoute Logo" src="./icon/rapidroute.svg" />
      <div class="title">
        <h1>MRT <span>RapidRoute</span></h1>
      </div>
      <div class="top-buttons">
        <a class="feedback" href="https://forms.gle/zi8hj3hB6nrBkYFM6">
          <span class="material-icons">
            feedback
          </span>
        </a>
        <button class="open-settings">
          <span class="material-icons">
            settings
          </span>
        </button>
      </div>
    </div>
    <div class="lead">
      <h1>Route Finder</h1>
    </div>
    <div class="selection-container">
      <div class="meter">
        <div id="progress-bar" style="display: none;"></div>
      </div>
      <div
        tabindex="1"
        contenteditable="true"
        spellcheck="false"
        data-ph="From"
        class="search"
        data-enable-grammarly="false"
        autocomplete="off"
        id="from"
        type="text"
      ></div>
      <button id="selection-swap">
        <span class="material-icons">
          swap_horiz
        </span>
      </button>
      <div
        tabindex="1"
        contenteditable="true"
        spellcheck="false"
        data-ph="To"
        class="search"
        data-enable-grammarly="false"
        autocomplete="off"
        id="to"
        type="text"
      ></div>
    </div>
    <div class="search-results"></div>
    <div class="options">
      <div>
        <button id="air-toggle">
          Air&nbsp;Travel<span class="material-icons">
            expand_more
          </span>
        </button>
      </div>
      <label>
        <input
          type="checkbox"
          checked="true"
          class="checkbox"
          data-mode="MRT"
        />
        <span class="check"></span>
        <span class="checkbox-text">MRT&nbsp;Lines</span>
      </label>
      <label>
        <input type="checkbox" class="checkbox" data-mode="spawnWarp" />
        <span class="check"></span>
        <span class="checkbox-text">Spawn&nbsp;Warps</span>
      </label>
    </div>
    <div class="options dropdowns">
      <div class="air-menu menu">
        <label>
          <input
            type="checkbox"
            checked="true"
            class="checkbox"
            data-mode="flight"
          />
          <span class="check"></span>
          <span class="checkbox-text">Flights</span>
        </label>
        <label>
          <input
            type="checkbox"
            checked="true"
            class="checkbox"
            data-mode="heli"
          />
          <span class="check"></span>
          <span class="checkbox-text">Helicopters</span>
        </label>
        <label>
          <input
            type="checkbox"
            checked="true"
            class="checkbox"
            data-mode="seaplane"
          />
          <span class="check"></span>
          <span class="checkbox-text">Seaplanes</span>
        </label>
      </div>
    </div>
    <div id="searching" class="searching" style="display: none;">
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="results"></div>
    <div class="nav-container">
      <div class="title-container">
        <button class="exit-nav">×</button>
        <img class="logo" src="./icon/navigator.svg" />
        <div class="title">
          <h1>MRT <span>Navigator</span></h1>
        </div>
      </div>
      <div class="iframeContainer">
        <iframe id="dynmap"></iframe>
      </div>
      <div class="nav-summary">
        <div class="playerhead">
          <img
            onerror="this.src='https://crafatar.com/avatars/8667ba71-b85a-4004-af54-457a9734eed7?overlay=true'"
          />
        </div>
      </div>
    </div>
    <div class="settings-container">
      <div class="settings">
        <button class="close-settings">×</button>
        <h2>Options</h2>
        <label>
          <div>
            Player Name
            <p class="settings-hint">Case Sensitive</p>
          </div>
          <input type="text" />
        </label>
        <div class="settings-theme">
          <p>Theme</p>
          <button id="system">Follow System</button>
          <button id="dark">Dark</button>
          <button id="light">Light</button>
        </div>
        <p class="cookie">
          MRT RapidRoute collects anonymous usage statistics to the extent
          allowed by EU law. We don't use cookies, and we don’t collect any
          personal data.
        </p>
      </div>
    </div>

    <div class="spacer"></div>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
