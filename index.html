<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>MRT RapidRoute</title>
  <meta name="description" content="Minecart Rapid Transit route finder">
  <meta name="author" content="Scarycrumb45">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#86CD82" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Material+Icons">
  <link rel="stylesheet" href="style.css">

  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.2/dist/flexsearch.bundle.js"></script>
  <script defer src="libs/lz-string.min.js"></script>
  <script defer src="dist/util.js"></script>
  <script defer src="dist/calc.js"></script>
  <script defer src="dist/search.js"></script>
  <script defer src="dist/main.js"></script>

</head>

<body>

  <div class="title-container">
    <img class="logo" src="./RapidRoute.png">
    <div class="title">
      <h1>
        MRT <span>RapidRoute<span>
      </h1>
    </div>
  </div>

  <div class="lead">
    <h1>Route Finder</h1>
  </div>
  <div class="selection-container">
    <div onclick="document.execCommand('selectAll',false,null)" contenteditable="true" spellcheck="false" data-ph="From" class="search" data-enable-grammarly="false" autocomplete="off" id="from" type=text></div>
    <button id="selection-swap"><span class="material-icons">
        swap_horiz
      </span></button>
    <div onclick="document.execCommand('selectAll',false,null)" contenteditable="true" spellcheck="false" data-ph="To" class="search" data-enable-grammarly="false" autocomplete="off" id="to" type=text></div>
  </div>
  <div class="search-results">
  </div>

  <div class="options">
    <div>
      <button id="air-toggle">Air&nbsp;Travel<span class="material-icons">
          expand_more
        </span></button>
      <div class="air-menu menu">
        <label>
          <input type="checkbox" checked="true" id="airports-check">
          <span class="check"></span>
          <span class="checkbox-text">Flights</span>
        </label>
        <label>
          <input type="checkbox" checked="true" id="heli-check">
          <span class="check"></span>
          <span class="checkbox-text">Helicopters</span>
        </label>
        <label>
          <input type="checkbox" checked="true" id="seaplane-check">
          <span class="check"></span>
          <span class="checkbox-text">Seaplanes</span>
        </label>
      </div>
    </div>
    <label>
      <input type="checkbox" checked="true" id="mrt-check">
      <span class="check"></span>
      <span class="checkbox-text">MRT&nbsp;Lines</span>
    </label>
    <label>
      <input type="checkbox" checked="true" id="tp-check">
      <span class="check"></span>
      <span class="checkbox-text">Spawn&nbsp;Warps</span>
    </label>
  </div>


  <a class="feedback" href="https://forms.gle/zi8hj3hB6nrBkYFM6">
    <span class="material-icons">
      feedback
    </span>
    <span class="feedback-text">Feedback</span>
  </a>

  <div id="searching" class="searching" style="display: none">
    <h2>Searching</h2>
    <div class="spinner"></div>
  </div>

  <div id="initLoad" class="searching" style="display: none">
    <h1>Welcome to RapidRoute!</h1>
    <h2>We're compiling the route tables for the first time.
      This could take a minute, but we only need to do it once.</h2>
    <div class="spinner"></div>
  </div>

  <div id="results"></div>

</body>

</html>
