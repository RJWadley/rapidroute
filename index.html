<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>MRT RapidRoute</title>
  <meta name="description" content="Minecart Rapid Transit route finder">
  <meta name="author" content="Scarycrumb45">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#86CD82"/>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik|Material+Icons">
  <link rel="stylesheet" href="style.css">

  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="/mrt-path/site.webmanifest">

</head>

<body>
  <div class="title-container">
    <div class="title">
      <p>Scarycrumb45's</p>
      <h1>
        MRT RapidRoute
      </h1>
      <span>BETA</span>
    </div>
    <div>
    </div>
  </div>

  <div class="selection-container">
    <form id="selection">
      <div>
        <select style="width: 100%" id="from">
          <option>Loading</option>
        </select>
      </div><div>
        <select style="width: 100%" id="to">
          <option>Loading</option>
        </select>
      </div>
    </form>
    <div class="options">
      <label>
        <input type="checkbox" checked="true" id="airports-check">
        <span class="check"></span>
        <span class="checkbox-text">Flights</span>
      </label>
      <label>
        <input type="checkbox" checked="true" id="mrt-check">
        <span class="check"></span>
        <span class="checkbox-text">MRT Lines</span>
      </label>
    </div>
  </div>

  <a class="feedback" href="https://forms.gle/zi8hj3hB6nrBkYFM6">
    <span class="material-icons">
    feedback
    </span>
    <span class="feedback-text">Feedback</span>
  </a>

  <div id="searching" class="searching" style="display: none">
    <h2>Searching</h2>
    <div class="spinner"></div>
  </div>

  <div id="initLoad" class="searching" style="display: none">
    <h1>Welcome to RapidRoute!</h1>
    <h2>We're compiling the route tables for the first time.
      This could take a minute, but we only need to do it once.</h2>
    <div class="spinner"></div>
  </div>

  <div id="results"></div>

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="js/lz-string.js"></script>
  <script src="js/util.js"></script>
  <script src="js/script.js"></script>

  <script>
      if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
          console.log("[PWA Builder] active service worker found");
      } else {
          // Register the service worker
          navigator.serviceWorker
          .register("sw.js", {
              scope: "./"
          })
          .then(function (reg) {
              console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
          });
      }
      }
  </script>

</body>
</html>
